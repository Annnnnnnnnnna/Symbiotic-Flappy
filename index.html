<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Symbiotic</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      background: url("p.png") center/cover no-repeat; /* cartoon green nature background */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GRAVITY = 0.5;
    const JUMP = -8;
    const PIPE_WIDTH = 70;
    const PIPE_GAP = 220;      // wider visual gap
    const GAP_MARGIN = 14;     // extra tolerance for rounded pipe caps (collision)
    const HIT_PAD = 12;        // shrink the bird hitbox on all sides

    // Bigger character (100x100)
    let bird = { x: 80, y: 200, w: 100, h: 100, dy: 0 };
    let pipes = [];
    let score = 0;
    let gameOver = false;

    const birdImg = new Image();
    birdImg.src = "g.png";

    function resetGame() {
      bird.y = 200;
      bird.dy = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      loop();
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);

      // DEBUG: show the shrunken hitbox (uncomment to see)
      // ctx.strokeStyle = "rgba(255,0,0,.5)";
      // const hb = hitbox(bird);
      // ctx.strokeRect(hb.x, hb.y, hb.w, hb.h);
    }

    // soft pastel cylinder pipes
    function drawPipe(x, y, w, h) {
      ctx.fillStyle = "#d5fdd5";   // soft mint
      ctx.strokeStyle = "#90c990"; // gentle outline
      ctx.lineWidth = 2;

      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x, y + h - 20);
      ctx.quadraticCurveTo(x + w/2, y + h, x + w, y + h - 20);
      ctx.lineTo(x + w, y);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        // top
        drawPipe(pipe.x, 0, PIPE_WIDTH, pipe.top);
        // bottom
        const h = canvas.height - pipe.bottom;
        drawPipe(pipe.x, pipe.bottom, PIPE_WIDTH, h);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#003300";
      ctx.font = "28px Arial Black";
      ctx.fillText("Score: " + score, 20, 40);
    }

    function spawnPipe() {
      // keep gap inside screen bounds
      const top = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
      pipes.push({ x: canvas.width, top, bottom: top + PIPE_GAP, passed: false });
    }

    function update() {
      bird.dy += GRAVITY;
      bird.y += bird.dy;

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 220) {
        spawnPipe();
      }

      pipes.forEach(p => { p.x -= 2; });

      // Collision check using shrunken bird hitbox and tolerant gap
      const hb = hitbox(bird);
      for (const p of pipes) {
        const overlapX = hb.x < p.x + PIPE_WIDTH && hb.x + hb.w > p.x;
        const hitTop = hb.y < (p.top - GAP_MARGIN);
        const hitBottom = hb.y + hb.h > (p.bottom + GAP_MARGIN);
        if (overlapX && (hitTop || hitBottom)) {
          gameOver = true;
          break;
        }
      }

      // Scoring (when pipe passes the bird)
      for (const p of pipes) {
        if (!p.passed && p.x + PIPE_WIDTH < hb.x) {
          p.passed = true;
          score++;
        }
      }

      // Remove off-screen pipes
      pipes = pipes.filter(p => p.x + PIPE_WIDTH > 0);

      // Ground/Ceiling
      if (hb.y + hb.h > canvas.height || hb.y < 0) {
        gameOver = true;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "40px Arial Black";
        ctx.fillText("Game Over", canvas.width / 2 - 120, canvas.height / 2);
        ctx.font = "24px Arial";
        ctx.fillText("Click to restart", canvas.width / 2 - 90, canvas.height / 2 + 40);
      }
    }

    function loop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(loop);
    }

    canvas.addEventListener("click", () => {
      if (gameOver) resetGame();
      else bird.dy = JUMP;
    });

    birdImg.onload = () => loop();

    // ---- helpers ----
    function hitbox(b) {
      return {
        x: b.x + HIT_PAD,
        y: b.y + HIT_PAD,
        w: b.w - HIT_PAD * 2,
        h: b.h - HIT_PAD * 2
      };
    }
  </script>
</body>
</html>
