    const canvas = document.getElementById("gameCanvas");

    let bird = { x: 80, y: 200, w: 100, h: 100, dy: 0 };
    let pipes = [];

    const PIPE_COLOR = "#d5fdd5"; 
    const PIPE_OUTLINE = "#90c990"; 
    const CAP_H = 20;   

    const birdImg = new Image();
    birdImg.src = "g.png";

    function resetGame() {
      bird.y = 200;
      bird.dy = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      loop();
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);
    }

    // Верхня труба: прямокутник + заокруглений низ
    function drawTopPipe(x, height) {
      ctx.fillStyle = PIPE_COLOR;
      ctx.strokeStyle = PIPE_OUTLINE;
      ctx.lineWidth = 2;

      // корпус
      ctx.fillRect(x, 0, PIPE_WIDTH, height);
      ctx.strokeRect(x, 0, PIPE_WIDTH, height);

      // заокруглений низ
      ctx.beginPath();
      ctx.moveTo(x, height);
      ctx.quadraticCurveTo(x + PIPE_WIDTH / 2, height + CAP_H, x + PIPE_WIDTH, height);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }

    // Нижня труба: прямокутник + заокруглений верх
    function drawBottomPipe(x, y) {
      const h = canvas.height - y;
      ctx.fillStyle = PIPE_COLOR;
      ctx.strokeStyle = PIPE_OUTLINE;
      ctx.lineWidth = 2;

      // корпус
      ctx.fillRect(x, y, PIPE_WIDTH, h);
      ctx.strokeRect(x, y, PIPE_WIDTH, h);

      // заокруглений верх
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.quadraticCurveTo(x + PIPE_WIDTH / 2, y - CAP_H, x + PIPE_WIDTH, y);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        drawTopPipe(pipe.x, pipe.top);
        drawBottomPipe(pipe.x, pipe.bottom);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#003300";
      ctx.font = "28px Arial Black";
      ctx.fillText("Score: " + score, 20, 40);
    }

      const top = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
      pipes.push({ x: canvas.width, top, bottom: top + PIPE_GAP, passed: false });
    }
