<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Symbiotic</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      background: url("p.png") center/cover no-repeat; /* background image */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GRAVITY = 0.5;
    const JUMP = -8;
    const PIPE_WIDTH = 70;
    const PIPE_GAP = 220;     // big gap for a 100x100 character
    const HIT_PAD   = 12;     // shrink hitbox a bit

    // bigger character (100x100)
    let bird = { x: 80, y: 200, w: 100, h: 100, dy: 0 };
    let pipes = [];
    let score = 0;
    let gameOver = false;

    const PIPE_COLOR = "#d5fdd5"; // pastel mint
    const CAP_H = 20;             // rounded cap height

    const birdImg = new Image();
    birdImg.src = "g.png";

    function resetGame() {
      bird.y = 200;
      bird.dy = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      loop();
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);
      // Debug hitbox:
      // const hb = hitbox(bird);
      // ctx.strokeStyle = "rgba(255,0,0,.5)";
      // ctx.strokeRect(hb.x, hb.y, hb.w, hb.h);
    }

    // --- Pixel snap helper to avoid 1px anti-alias gaps ---
    const px = v => Math.round(v);

    // Top pipe: solid rect from top to "height", plus a rounded bottom cap.
    function drawTopPipe(x, height) {
      const ix = px(x), ih = px(height), iw = px(PIPE_WIDTH);

      // solid body
      ctx.fillStyle = PIPE_COLOR;
      ctx.fillRect(ix, 0, iw, ih);

      // rounded bottom cap (extends a bit into the gap)
      ctx.beginPath();
      ctx.moveTo(ix, ih - CAP_H);
      ctx.quadraticCurveTo(ix + iw / 2, ih + CAP_H, ix + iw, ih - CAP_H);
      ctx.lineTo(ix + iw, ih);
      ctx.lineTo(ix, ih);
      ctx.closePath();
      ctx.fill();
    }

    // Bottom pipe: SOLID rect from "y" all the way to canvas bottom (touches bottom),
    // plus a rounded TOP cap at "y" for the cylindrical look.
    function drawBottomPipe(x, y) {
      const ix = px(x), iy = px(y), iw = px(PIPE_WIDTH);
      const ih = canvas.height - iy; // ensures it reaches the bottom

      // solid body (guaranteed to touch bottom)
      ctx.fillStyle = PIPE_COLOR;
      ctx.fillRect(ix, iy, iw, ih);

      // rounded top cap
      ctx.beginPath();
      ctx.moveTo(ix, iy + CAP_H);
      ctx.quadraticCurveTo(ix + iw / 2, iy - CAP_H, ix + iw, iy + CAP_H);
      ctx.lineTo(ix + iw, iy);
      ctx.lineTo(ix, iy);
      ctx.closePath();
      ctx.fill();
    }

    function drawPipes() {
      for (const p of pipes) {
        // top pipe
        drawTopPipe(p.x, p.top);
        // bottom pipe (touches bottom)
        drawBottomPipe(p.x, p.bottom);
      }
    }

    function drawScore() {
      ctx.fillStyle = "#003300";
      ctx.font = "28px Arial Black";
      ctx.fillText("Score: " + score, 20, 40);
    }

    function spawnPipe() {
      // keep gap fully on screen with some margins
      const top = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
      pipes.push({ x: canvas.width, top, bottom: top + PIPE_GAP, passed: false });
    }

    function update() {
      bird.dy += GRAVITY;
      bird.y  += bird.dy;

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 220) {
        spawnPipe();
      }

      for (const p of pipes) p.x -= 2;

      // Collision using a slightly shrunken bird hitbox
      const hb = hitbox(bird);
      for (const p of pipes) {
        const overlapX = hb.x < p.x + PIPE_WIDTH && hb.x + hb.w > p.x;
        const hitTop   = hb.y < p.top;
        const hitBot   = hb.y + hb.h > p.bottom;
        if (overlapX && (hitTop || hitBot)) { gameOver = true; break; }
      }

      // Scoring
      for (const p of pipes) {
        if (!p.passed && p.x + PIPE_WIDTH < hb.x) {
          p.passed = true;
          score++;
        }
      }

      // Remove off-screen pipes
      pipes = pipes.filter(p => p.x + PIPE_WIDTH > 0);

      // Out of bounds
      if (hb.y < 0 || hb.y + hb.h > canvas.height) gameOver = true;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "40px Arial Black";
        ctx.fillText("Game Over", canvas.width / 2 - 120, canvas.height / 2);
        ctx.font = "24px Arial";
        ctx.fillText("Click to restart", canvas.width / 2 - 90, canvas.height / 2 + 40);
      }
    }

    function loop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(loop);
    }

    canvas.addEventListener("click", () => {
      if (gameOver) resetGame();
      else bird.dy = JUMP;
    });

    birdImg.onload = () => loop();

    // hitbox helper (shrinks to avoid counting transparent edges)
    function hitbox(b) {
      return {
        x: b.x + HIT_PAD,
        y: b.y + HIT_PAD,
        w: b.w - HIT_PAD * 2,
        h: b.h - HIT_PAD * 2
      };
    }
  </script>
</body>
</html>
