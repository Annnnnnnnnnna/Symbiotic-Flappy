<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Symbiotic</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      background: url("p.png") center/cover no-repeat; /* cartoon green nature background */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GRAVITY = 0.5;
    const JUMP = -8;
    const PIPE_WIDTH = 70;   // wider pipes
    const PIPE_GAP = 160;

    // even bigger character (100x100)
    let bird = { x: 80, y: 200, w: 100, h: 100, dy: 0 };
    let pipes = [];
    let score = 0;
    let gameOver = false;

    const birdImg = new Image();
    birdImg.src = "g.png"; // your custom character

    function resetGame() {
      bird.y = 200;
      bird.dy = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      loop();
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);
    }

    // draw pipe as soft pastel cylinder
    function drawPipe(x, y, w, h) {
      ctx.fillStyle = "#d5fdd5";       // soft pastel mint green
      ctx.strokeStyle = "#90c990";     // gentle darker outline
      ctx.lineWidth = 2;

      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x, y + h - 20);
      ctx.quadraticCurveTo(x + w/2, y + h, x + w, y + h - 20); // rounded edge
      ctx.lineTo(x + w, y);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        // top pipe
        drawPipe(pipe.x, 0, PIPE_WIDTH, pipe.top);

        // bottom pipe
        const h = canvas.height - pipe.bottom;
        drawPipe(pipe.x, pipe.bottom, PIPE_WIDTH, h);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#003300";
      ctx.font = "28px Arial Black";
      ctx.fillText("Score: " + score, 20, 40);
    }

    function update() {
      bird.dy += GRAVITY;
      bird.y += bird.dy;

      // add new pipes
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 220) {
        const top = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
        pipes.push({ x: canvas.width, top: top, bottom: top + PIPE_GAP, passed: false });
      }

      // move pipes
      pipes.forEach(pipe => { pipe.x -= 2; });

      // check collisions
      pipes.forEach(pipe => {
        if (
          bird.x < pipe.x + PIPE_WIDTH &&
          bird.x + bird.w > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.h > pipe.bottom)
        ) {
          gameOver = true;
        }

        if (!pipe.passed && pipe.x + PIPE_WIDTH < bird.x) {
          score++;
          pipe.passed = true;
        }
      });

      // remove old pipes
      pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

      // ground or ceiling
      if (bird.y + bird.h > canvas.height || bird.y < 0) {
        gameOver = true;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "40px Arial Black";
        ctx.fillText("Game Over", canvas.width / 2 - 120, canvas.height / 2);
        ctx.font = "24px Arial";
        ctx.fillText("Click to restart", canvas.width / 2 - 90, canvas.height / 2 + 40);
      }
    }

    function loop() {
      update();
      draw();
      if (!gameOver) {
        requestAnimationFrame(loop);
      }
    }

    canvas.addEventListener("click", () => {
      if (gameOver) {
        resetGame();
      } else {
        bird.dy = JUMP;
      }
    });

    birdImg.onload = () => {
      loop();
    };
  </script>
</body>
</html>
