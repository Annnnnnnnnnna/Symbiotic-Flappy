<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Symbiotic</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      background: url("p.png") center/cover no-repeat; /* cartoon nature background */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <!-- Sounds -->
  <audio id="jumpSound" src="sounds/jump.mp3" preload="auto"></audio>
  <audio id="hitSound" src="sounds/hit.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GRAVITY = 0.5;
    const JUMP = -8;
    const PIPE_WIDTH = 60;
    const PIPE_GAP = 150;

    let bird = { x: 80, y: 200, w: 40, h: 40, dy: 0 };
    let pipes = [];
    let score = 0;
    let gameOver = false;

    const birdImg = new Image();
    birdImg.src = "g.png"; // your custom bird character

    const jumpSound = document.getElementById("jumpSound");
    const hitSound = document.getElementById("hitSound");

    function resetGame() {
      bird.y = 200;
      bird.dy = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      loop();
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);
    }

    function drawPipes() {
      ctx.fillStyle = "#228B22"; // green pipes
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, PIPE_WIDTH, canvas.height - pipe.bottom);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#003300";
      ctx.font = "28px Arial Black";
      ctx.fillText("Score: " + score, 20, 40);
    }

    function update() {
      bird.dy += GRAVITY;
      bird.y += bird.dy;

      // add pipes
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
        const top = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
        pipes.push({ x: canvas.width, top: top, bottom: top + PIPE_GAP, passed: false });
      }

      // move pipes
      pipes.forEach(pipe => { pipe.x -= 2; });

      // check collisions
      pipes.forEach(pipe => {
        if (
          bird.x < pipe.x + PIPE_WIDTH &&
          bird.x + bird.w > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.h > pipe.bottom)
        ) {
          if (!gameOver) hitSound.play();
          gameOver = true;
        }

        if (!pipe.passed && pipe.x + PIPE_WIDTH < bird.x) {
          score++;
          pipe.passed = true;
        }
      });

      // remove old pipes
      pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

      // ground or ceiling
      if (bird.y + bird.h > canvas.height || bird.y < 0) {
        if (!gameOver) hitSound.play();
        gameOver = true;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "40px Arial Black";
        ctx.fillText("Game Over", canvas.width / 2 - 120, canvas.height / 2);
        ctx.font = "24px Arial";
        ctx.fillText("Click to restart", canvas.width / 2 - 90, canvas.height / 2 + 40);
      }
    }

    function loop() {
      update();
      draw();
      if (!gameOver) {
        requestAnimationFrame(loop);
      }
    }

    canvas.addEventListener("click", () => {
      if (gameOver) {
        resetGame();
      } else {
        bird.dy = JUMP;
        jumpSound.currentTime = 0;
        jumpSound.play();
      }
    });

    birdImg.onload = () => {
      loop();
    };
  </script>
</body>
</html>
