<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flappy Symbiotic</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas {
      display: block;
      margin: 0 auto;
      position: relative;
      background: url("p.png") center/cover no-repeat; /* background image */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // --- Game settings ---
    const GRAVITY   = 0.5;
    const JUMP      = -8;
    const PIPE_W    = 70;     // pipe width
    const PIPE_GAP  = 220;    // vertical gap between top and bottom pipes
    const HIT_PAD   = 12;     // shrink bird hitbox by this many px on all sides
    const CAP_H     = 20;     // rounded cap height
    const PIPE_COL  = "#d5fdd5"; // pastel mint
    const PIPE_OUT  = "#90c990"; // gentle outline

    // Big character (100Ã—100)
    const birdImg = new Image();
    birdImg.src = "g.png";

    let bird = { x: 80, y: 200, w: 100, h: 100, dy: 0 };
    let pipes = [];   // { x, top, bottom, passed }
    let score = 0;
    let gameOver = false;

    // --------- Drawing helpers ----------
    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.w, bird.h);
      // // Debug hitbox:
      // const hb = hitbox(bird);
      // ctx.strokeStyle = "rgba(255,0,0,.5)"; ctx.strokeRect(hb.x, hb.y, hb.w, hb.h);
    }

    // rounded top-pipe (touches canvas top)
    function drawTopPipe(x, height) {
      ctx.fillStyle = PIPE_COL;
      ctx.strokeStyle = PIPE_OUT;
      ctx.lineWidth = 2;

      // body from top to 'height'
      ctx.fillRect(x, 0, PIPE_W, height);
      ctx.strokeRect(x, 0, PIPE_W, height);

      // rounded bottom cap at 'height'
      ctx.beginPath();
      ctx.moveTo(x, height);
      ctx.quadraticCurveTo(x + PIPE_W / 2, height + CAP_H, x + PIPE_W, height);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }

    // rounded bottom-pipe (touches canvas bottom)
    function drawBottomPipe(x, y) {
      const h = canvas.height - y; // ensures it reaches the bottom
      ctx.fillStyle = PIPE_COL;
      ctx.strokeStyle = PIPE_OUT;
      ctx.lineWidth = 2;

      // body from y to bottom
      ctx.fillRect(x, y, PIPE_W, h);
      ctx.strokeRect(x, y, PIPE_W, h);

      // rounded top cap at 'y'
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.quadraticCurveTo(x + PIPE_W / 2, y - CAP_H, x + PIPE_W, y);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }

    function drawPipes() {
      for (const p of pipes) {
        drawTopPipe(p.x, p.top);
        drawBottomPipe(p.x, p.bottom);
      }
    }

    function drawScore() {
      ctx.fillStyle = "#003300";
      ctx.font = "28px Arial Black";
      ctx.fillText("Score: " + score, 20, 40);
    }

    // --------- Logic ----------
    function spawnPipe() {
      // keep the gap fully on screen with some margins
      const top = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
      pipes.push({ x: canvas.width, top, bottom: top + PIPE_GAP, passed: false });
    }

    function hitbox(b) {
      return {
        x: b.x + HIT_PAD,
        y: b.y + HIT_PAD,
        w: b.w - HIT_PAD * 2,
        h: b.h - HIT_PAD * 2
      };
    }

    function update() {
      // physics
      bird.dy += GRAVITY;
      bird.y  += bird.dy;

      // spawn
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 220) {
        spawnPipe();
      }

      // move pipes
      for (const p of pipes) p.x -= 2;

      // collisions (using shrunken hitbox)
      const hb = hitbox(bird);
      for (const p of pipes) {
        const overlapX = hb.x < p.x + PIPE_W && hb.x + hb.w > p.x;
        const hitTop   = hb.y < p.top;
        const hitBot   = hb.y + hb.h > p.bottom;
        if (overlapX && (hitTop || hitBot)) { gameOver = true; break; }
      }

      // scoring
      for (const p of pipes) {
        if (!p.passed && p.x + PIPE_W < hb.x) { p.passed = true; score++; }
      }

      // remove off-screen
      pipes = pipes.filter(p => p.x + PIPE_W > 0);

      // bounds
      if (hb.y < 0 || hb.y + hb.h > canvas.height) gameOver = true;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "40px Arial Black";
        ctx.fillText("Game Over", canvas.width / 2 - 120, canvas.height / 2);
        ctx.font = "24px Arial";
        ctx.fillText("Click to restart", canvas.width / 2 - 90, canvas.height / 2 + 40);
      }
    }

    function loop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(loop);
    }

    canvas.addEventListener("click", () => {
      if (gameOver) resetGame(); else bird.dy = JUMP;
    });

    function resetGame() {
      bird.y = 200; bird.dy = 0;
      pipes = []; score = 0; gameOver = false;
      loop();
    }

    birdImg.onload = () => loop();
  </script>
</body>
</html>
